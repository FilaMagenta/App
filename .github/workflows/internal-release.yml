name: Publish Internal Release

on:
  push:
    branches:
      - master
    paths:
      - 'shared/**'
      - 'androidApp/**'
      - 'iosApp/**'
      - '.github/workflows/internal-release.yml'
      - '*.gradle.kts'
      - '*.properties'
      - 'gradle/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: jdk
          cache: 'gradle'

      - name: Prepare keystore
        run: echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > keystore.jks

      - name: Prepare Gradle secure file
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' >> local.properties

      - name: Build AAB
        id: build_aab
        run: |
          echo "Building ${{ steps.create_release.outputs.tag_name }}..."
          yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;34.0.0"
          bash ./gradlew :shared:increaseVersionCode :androidApp:bundleRelease :androidApp:assembleRelease -Pbuildkonfig.flavor=production --stacktrace
      - name: Artifact
        id: artifact
        uses: actions/upload-artifact@v3
        with:
          name: Artifact
          path: |
            ./androidApp/build/outputs/bundle/release/androidApp-release.aab
            ./androidApp/build/outputs/apk/release/androidApp-release.apk

      - name: Commit version.properties
        id: commit_version
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Increased Version Code
          file_pattern: 'version.properties'

      - name: Get version tag
        id: get_version_tag
        run: ./scripts/load_version.sh

      - name: Log version tag
        id: log_version_tag
        run: |
          echo "-- Shared --"
          echo "Version Code: $SHARED_VERSION_NAME"
          echo "-- --- --"
          echo ""
          echo "-- Android --"
          echo "Version Code: $VERSION_CODE"
          echo "Version Name: $ANDROID_VERSION_NAME"
          echo "-- --- --"
          echo ""
          echo "-- iOS --"
          echo "Version Name: $IOS_VERSION_NAME"
          echo "-- --- --"

      - name: Create GitHub release
        id: release_github
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ env.SHARED_VERSION_NAME }}-${{ env.ANDROID_VERSION_NAME }}~${{ env.VERSION_CODE }}"
          prerelease: true
          title: "Android Development Build"
          files: |
            ./androidApp/build/outputs/apk/release/androidApp-release.apk

      - name: Upload to Play Store
        id: upload_play_store
        uses: r0adkll/upload-google-play@v1.1.2
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_GOOGLE_CLOUD_JSON }}
          packageName: com.arnyminerz.filamagenta.android
          releaseFiles: ./androidApp/build/outputs/bundle/release/androidApp-release.aab
          track: internal
          inAppUpdatePriority: 2
          status: completed
